<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ChatApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
 <h1 class="display-4 fw-normal">Statistics:</h1>
      <div class="alert alert-warning mt-2">
         <h3>{{ bro }}</h3>
         <h3>{{ sis }}</h3>
      </div>
   {% if user.is_authenticated %}
   <div class="d-flex justify-content-center" style="font-size: 50px;">
       {{ msinfo.message }}
   </div>
   <div class="d-flex justify-content-center fs-1">
       <a href='/' class="text-decoration-none fst-italic fs-6 mb-2" style="color: grey; margin-top: -10px;">
           Sent by {{ msinfo.username }}</a>
   </div>
   <div class="d-grid gap-2 col-3 mx-auto">
       <a class="btn btn-primary" href="{% url 'addbro' %}">Bro!</a>
       <a class="btn btn-primary" href="{% url 'addsis' %}">Sis!</a>
   </div>
  {% else %}
    <div class="row">
       <div class="col-md-8 mx-auto social-container my-2 order-md-1 text-center fs-4">
           <button class="btn-outline-info">
               <a class="text-decoration-none" href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
           </button>
           <button class="btn-outline-info">
               <a class="text-decoration-none" href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a>
           </button>
       </div>
   </div>
  {% endif %}
</body>
</html>
